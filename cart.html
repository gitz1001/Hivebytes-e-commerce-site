<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hivebytes Dashboard - Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <!-- Logo on the left side -->
        <img src="HB logo.png" alt="Hivebytes Logo" class="logo">
        <!-- Main Content -->
        <main>
            <h1>Welcome to Hivebytes</h1>
            <p>Discover. Learn. Create–Unlock your World of Digital Treasures!</p>
        </main>
        <!-- Navigation Bar -->
        <nav>
            <ul class="nav-list">
                <li><a href="Hivebytes.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="HB login.html">Sign out</a></li>
                <li><a href="cart.html"><img src="Cart.png" alt="Shopping Cart Icon" class="cart-icon"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="cart-container">
            <h2>Your Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-total">
                <p>Total: <span id="total-price">₱0.00</span></p>
            </div>
            <button id="checkout-button">Checkout Now!</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hivebytes. All Rights Reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
